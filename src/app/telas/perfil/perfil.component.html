<div class="profile-page">
    <div class="profile-header">
        <img src="https://img.freepik.com/free-icon/user_318-159711.jpg">
        <div class="lateral-perfil">
            <h2>{{user.full_name}}</h2>
            <a href="/edit-perfil">
                <img src="https://cdn-icons-png.flaticon.com/512/1159/1159633.png">
            </a>
        </div>  
    </div>
    <div class="dispositivos">
        <h4>dispositivos:</h4>
        <div *ngIf=" user.phones.length == 0" class="alerta-no-phone">
            <h5> Nenhum dispositivo cadastrado, cadastre um novo agora mesmo!</h5>
        </div>
        <ul class="list-group" *ngIf=" user.phones.length> 0">
            <li *ngFor="let phone of phones" (click)="ativaModal(phone)">
                <h4 style="width: 90%;">{{phone.model}}</h4>
            </li>
        </ul>
        <button [routerLink]="['/adicionar-dispositivo']">Adicionar dispositivo</button>
    </div>
    <div style="display: flex; flex-direction: column; width: 90%; margin-top: 5%;">
        <h5 style="color: rgb(73, 73, 73);
        align-self: flex-start;
        margin: 0;" > Minha conta</h5>
        <a href="/login" style="margin-bottom: 0;"><h5 > Mudar para outra conta</h5></a>
        <a href="/home-screen" style="margin-top: 0;"><h5>Sair</h5></a>
    </div>
</div>

<div class="modal-dispositivo" *ngIf="modal">
    <h1>{{phone1.model}}</h1>
    <h2>Numero do telefone: {{phone1.number1}}</h2>
    <h2>Imei do telefone: {{phone1.imei}}</h2>
    <div class="buttons">
        <button (click)="remove(phone1)">Remover dispositivo</button>
        <button (click)="marcaPerdido(phone1)">Dispositivo perdido</button>
    </div>
</div>
